<div class="netConrols">
	<span *ngIf="!trainingStarted" class="control" (click)="create()">
	  [ train ]
	</span>
	<span *ngIf="trainingStarted" class="control" (click)="create()">
	  [ stop ]
	</span>
		&nbsp;&nbsp;&nbsp;
    <span class="control" (click)="check()">
	  [ check ]
	</span>
</div>
<div class="trainInfo netConrols">
	<div>MSE Initial: {{errInital}}</div>
	<div>MSE Current: {{errCurrent}}</div>
	<div>Iterations: {{iterations}}</div>
</div>
